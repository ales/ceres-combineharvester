class='line' id='LC203'>    <span class="na">public_key</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/farmer/public_farmer.key"</span>&#x000A;</div><div class='line' id='LC204'>&#x000A;</div><div class='line' id='LC205'><span class="c1"># Don't run this unless you want to run VDF clients on the local machine.</span>&#x000A;</div><div class='line' id='LC206'><span class="na">timelord_launcher</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC207'>  <span class="c1"># The server where the VDF clients will connect to.</span>&#x000A;</div><div class='line' id='LC208'>  <span class="na">port</span><span class="pi">:</span> <span class="m">38000</span>&#x000A;</div><div class='line' id='LC209'>  <span class="c1"># Number of VDF client processes to keep alive in the local machine.</span>&#x000A;</div><div class='line' id='LC210'>  <span class="na">process_count</span><span class="pi">:</span> <span class="m">3</span>&#x000A;</div><div class='line' id='LC211'>  <span class="na">logging</span><span class="pi">:</span> <span class="nv">*logging</span>&#x000A;</div><div class='line' id='LC212'>&#x000A;</div><div class='line' id='LC213'>&#x000A;</div><div class='line' id='LC214'><span class="na">timelord</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC215'>  <span class="c1"># The timelord server (if run) will run on this port</span>&#x000A;</div><div class='line' id='LC216'>  <span class="na">port</span><span class="pi">:</span> <span class="m">38446</span>&#x000A;</div><div class='line' id='LC217'>  <span class="c1"># Provides a list of VDF clients expected to connect to this timelord.</span>&#x000A;</div><div class='line' id='LC218'>  <span class="c1"># For each client, an IP is provided, together with the estimated iterations per second.</span>&#x000A;</div><div class='line' id='LC219'>  <span class="na">vdf_clients</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC220'>    <span class="na">ip</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC221'>      <span class="pi">-</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC222'>      <span class="pi">-</span> <span class="s">localhost</span>&#x000A;</div><div class='line' id='LC223'>      <span class="pi">-</span> <span class="s">127.0.0.1</span>&#x000A;</div><div class='line' id='LC224'>    <span class="na">ips_estimate</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC225'>      <span class="pi">-</span> <span class="m">150000</span>&#x000A;</div><div class='line' id='LC226'>  <span class="na">full_node_peer</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC227'>      <span class="na">host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC228'>      <span class="na">port</span><span class="pi">:</span> <span class="m">58445</span>&#x000A;</div><div class='line' id='LC229'>  <span class="c1"># Maximum number of seconds allowed for a client to reconnect to the server.</span>&#x000A;</div><div class='line' id='LC230'>  <span class="na">max_connection_time</span><span class="pi">:</span> <span class="m">60</span>&#x000A;</div><div class='line' id='LC231'>  <span class="c1"># The ip and port where the TCP clients will connect.</span>&#x000A;</div><div class='line' id='LC232'>  <span class="na">vdf_server</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC233'>    <span class="na">host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC234'>    <span class="na">port</span><span class="pi">:</span> <span class="m">38000</span>&#x000A;</div><div class='line' id='LC235'>  <span class="na">logging</span><span class="pi">:</span> <span class="nv">*logging</span>&#x000A;</div><div class='line' id='LC236'>  <span class="na">network_overrides</span><span class="pi">:</span> <span class="nv">*network_overrides</span>&#x000A;</div><div class='line' id='LC237'>  <span class="na">selected_network</span><span class="pi">:</span> <span class="nv">*selected_network</span>&#x000A;</div><div class='line' id='LC238'>  <span class="c1"># fast_algorithm is a faster proof generation algorithm. This speed increase</span>&#x000A;</div><div class='line' id='LC239'>  <span class="c1"># requires much less memory usage and a does not have the risk of OOM that</span>&#x000A;</div><div class='line' id='LC240'>  <span class="c1"># the normal timelord has but requires significantly more cores doing</span>&#x000A;</div><div class='line' id='LC241'>  <span class="c1"># parrallel proof generation and creates a larger and slower to verify</span>&#x000A;</div><div class='line' id='LC242'>  <span class="c1"># resulting proof.</span>&#x000A;</div><div class='line' id='LC243'>  <span class="c1"># An Intel Core i9-10900K can run 2 normal vdf_clients at ~221,000 ips</span>&#x000A;</div><div class='line' id='LC244'>  <span class="c1"># without slowing down but running more than 1 with fast_algorithm will</span>&#x000A;</div><div class='line' id='LC245'>  <span class="c1"># run each vdf_client slower.</span>&#x000A;</div><div class='line' id='LC246'>  <span class="na">fast_algorithm</span><span class="pi">:</span> <span class="s">False</span>&#x000A;</div><div class='line' id='LC247'>  <span class="c1"># Bluebox (sanatizing Timelord):</span>&#x000A;</div><div class='line' id='LC248'>  <span class="c1"># If set 'True', the timelord will create compact proofs of time, instead of</span>&#x000A;</div><div class='line' id='LC249'>  <span class="c1"># extending the chain. The attribute 'fast_algorithm' won't apply if timelord</span>&#x000A;</div><div class='line' id='LC250'>  <span class="c1"># is running in sanitizer_mode.</span>&#x000A;</div><div class='line' id='LC251'>  <span class="c1"># You must set 'send_uncompact_interval' in 'full_node' &gt; 0 in the full_node</span>&#x000A;</div><div class='line' id='LC252'>  <span class="c1"># section below to have full_node send existing time proofs to be sanitized.</span>&#x000A;</div><div class='line' id='LC253'>  <span class="na">sanitizer_mode</span><span class="pi">:</span> <span class="s">False</span>&#x000A;</div><div class='line' id='LC254'>&#x000A;</div><div class='line' id='LC255'>  <span class="na">ssl</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC256'>    <span class="na">private_crt</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/timelord/private_timelord.crt"</span>&#x000A;</div><div class='line' id='LC257'>    <span class="na">private_key</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/timelord/private_timelord.key"</span>&#x000A;</div><div class='line' id='LC258'>    <span class="na">public_crt</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/timelord/public_timelord.crt"</span>&#x000A;</div><div class='line' id='LC259'>    <span class="na">public_key</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/timelord/public_timelord.key"</span>&#x000A;</div><div class='line' id='LC260'>&#x000A;</div><div class='line' id='LC261'><span class="na">full_node</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC262'>  <span class="c1"># The full node server (if run) will run on this port</span>&#x000A;</div><div class='line' id='LC263'>  <span class="na">port</span><span class="pi">:</span> <span class="m">58445</span>&#x000A;</div><div class='line' id='LC264'>&#x000A;</div><div class='line' id='LC265'>  <span class="c1"># Run multiple nodes with different databases by changing the database_path</span>&#x000A;</div><div class='line' id='LC266'>  <span class="na">database_path</span><span class="pi">:</span> <span class="s">db/blockchain_v1_CHALLENGE.sqlite</span>&#x000A;</div><div class='line' id='LC267'>  <span class="na">peer_db_path</span><span class="pi">:</span> <span class="s">db/peer_table_node.sqlite</span>&#x000A;</div><div class='line' id='LC268'>  <span class="na">simulator_database_path</span><span class="pi">:</span> <span class="s">sim_db/simulator_blockchain_v1_CHALLENGE.sqlite</span>&#x000A;</div><div class='line' id='LC269'>  <span class="na">simulator_peer_db_path</span><span class="pi">:</span> <span class="s">sim_db/peer_table_node.sqlite</span>&#x000A;</div><div class='line' id='LC270'>&#x000A;</div><div class='line' id='LC271'>  <span class="c1"># If True, starts an RPC server at the following port</span>&#x000A;</div><div class='line' id='LC272'>  <span class="na">start_rpc_server</span><span class="pi">:</span> <span class="s">True</span>&#x000A;</div><div class='line' id='LC273'>  <span class="na">rpc_port</span><span class="pi">:</span> <span class="m">38555</span>&#x000A;</div><div class='line' id='LC274'>&#x000A;</div><div class='line' id='LC275'>  <span class="c1"># Use UPnP to attempt to allow other full nodes to reach your node behind a gateway</span>&#x000A;</div><div class='line' id='LC276'>  <span class="na">enable_upnp</span><span class="pi">:</span> <span class="s">True</span>&#x000A;</div><div class='line' id='LC277'>&#x000A;</div><div class='line' id='LC278'>  <span class="c1"># If node is more than these blocks behind, will do a sync (long sync)</span>&#x000A;</div><div class='line' id='LC279'>  <span class="na">sync_blocks_behind_threshold</span><span class="pi">:</span> <span class="m">300</span>&#x000A;</div><div class='line' id='LC280'>&#x000A;</div><div class='line' id='LC281'>  <span class="c1"># If node is more than these blocks behind, will do a short batch-sync, if it's less, will do a backtrack sync</span>&#x000A;</div><div class='line' id='LC282'>  <span class="na">short_sync_blocks_behind_threshold</span><span class="pi">:</span> <span class="m">20</span>&#x000A;</div><div class='line' id='LC283'>&#x000A;</div><div class='line' id='LC284'>  <span class="c1"># How often to initiate outbound connections to other full nodes.</span>&#x000A;</div><div class='line' id='LC285'>  <span class="na">peer_connect_interval</span><span class="pi">:</span> <span class="m">30</span>&#x000A;</div><div class='line' id='LC286'>  <span class="c1"># Accept peers until this number of connections</span>&#x000A;</div><div class='line' id='LC287'>  <span class="na">target_peer_count</span><span class="pi">:</span> <span class="m">240</span>&#x000A;</div><div class='line' id='LC288'>  <span class="c1"># Initiate outbound connections until this number is hit.</span>&#x000A;</div><div class='line' id='LC289'>  <span class="na">target_outbound_peer_count</span><span class="pi">:</span> <span class="m">7</span>&#x000A;</div><div class='line' id='LC290'>  <span class="c1"># IPv4/IPv6 network addresses and CIDR blocks allowed to connect even when target_peer_count has been hit.</span>&#x000A;</div><div class='line' id='LC291'>  <span class="c1"># exempt_peer_networks: ["192.168.0.3", "192.168.1.0/24", "fe80::/10", "2606:4700:4700::64/128"]</span>&#x000A;</div><div class='line' id='LC292'>  <span class="na">exempt_peer_networks</span><span class="pi">:</span> <span class="pi">[]</span>&#x000A;</div><div class='line' id='LC293'>  <span class="c1"># Accept at most # of inbound connections for different node types.</span>&#x000A;</div><div class='line' id='LC294'>  <span class="na">max_inbound_wallet</span><span class="pi">:</span> <span class="m">20</span>&#x000A;</div><div class='line' id='LC295'>  <span class="na">max_inbound_farmer</span><span class="pi">:</span> <span class="m">10</span>&#x000A;</div><div class='line' id='LC296'>  <span class="na">max_inbound_timelord</span><span class="pi">:</span> <span class="m">5</span>&#x000A;</div><div class='line' id='LC297'>  <span class="c1"># Only connect to peers who we have heard about in the last recent_peer_threshold seconds</span>&#x000A;</div><div class='line' id='LC298'>  <span class="na">recent_peer_threshold</span><span class="pi">:</span> <span class="m">6000</span>&#x000A;</div><div class='line' id='LC299'>&#x000A;</div><div class='line' id='LC300'>  <span class="c1"># Send to a Bluebox (sanatizing timelord) uncompact blocks once every</span>&#x000A;</div><div class='line' id='LC301'>  <span class="c1"># 'send_uncompact_interval' seconds. Set to 0 if you don't use this feature.</span>&#x000A;</div><div class='line' id='LC302'>  <span class="na">send_uncompact_interval</span><span class="pi">:</span> <span class="m">0</span>&#x000A;</div><div class='line' id='LC303'>  <span class="c1"># At every 'send_uncompact_interval' seconds, send blueboxes 'target_uncompact_proofs' proofs to be normalized.</span>&#x000A;</div><div class='line' id='LC304'>  <span class="na">target_uncompact_proofs</span><span class="pi">:</span> <span class="m">100</span>&#x000A;</div><div class='line' id='LC305'>  <span class="c1"># Setting this flag as True, blueboxes will sanitize only data needed in weight proof calculation, as opposed to whole blocks.</span>&#x000A;</div><div class='line' id='LC306'>  <span class="c1"># Default is set to False, as the network needs only one or two blueboxes like this.</span>&#x000A;</div><div class='line' id='LC307'>  <span class="na">sanitize_weight_proof_only</span><span class="pi">:</span> <span class="s">False</span>&#x000A;</div><div class='line' id='LC308'>  <span class="c1"># timeout for weight proof request</span>&#x000A;</div><div class='line' id='LC309'>  <span class="na">weight_proof_timeout</span><span class="pi">:</span> <span class="m">360</span>&#x000A;</div><div class='line' id='LC310'>&#x000A;</div><div class='line' id='LC311'>  <span class="c1"># when enabled, the full node will print a pstats profile to the root_dir/profile every second</span>&#x000A;</div><div class='line' id='LC312'>  <span class="c1"># analyze with chia/utils/profiler.py</span>&#x000A;</div><div class='line' id='LC313'>  <span class="na">enable_profiler</span><span class="pi">:</span> <span class="s">False</span>&#x000A;</div><div class='line' id='LC314'>&#x000A;</div><div class='line' id='LC315'>  <span class="c1"># List of trusted DNS seeders to bootstrap from.</span>&#x000A;</div><div class='line' id='LC316'>  <span class="c1"># If you modify this, please change the hardcode as well from FullNode.set_server()</span>&#x000A;</div><div class='line' id='LC317'>  <span class="na">dns_servers</span><span class="pi">:</span> <span class="pi">[]</span>&#x000A;</div><div class='line' id='LC318'>  <span class="na">farmer_peer</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC319'>      <span class="na">host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC320'>      <span class="na">port</span><span class="pi">:</span> <span class="m">38447</span>&#x000A;</div><div class='line' id='LC321'>  <span class="na">timelord_peer</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC322'>      <span class="na">host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC323'>      <span class="na">port</span><span class="pi">:</span> <span class="m">38446</span>&#x000A;</div><div class='line' id='LC324'>  <span class="na">introducer_peer</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC325'>      <span class="na">host</span><span class="pi">:</span> <span class="s">introducer.ext9.org</span>  <span class="c1"># Chia AWS introducer IPv4/IPv6</span>&#x000A;</div><div class='line' id='LC326'>      <span class="na">port</span><span class="pi">:</span> <span class="m">38445</span>&#x000A;</div><div class='line' id='LC327'>  <span class="na">wallet_peer</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC328'>    <span class="na">host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC329'>    <span class="na">port</span><span class="pi">:</span> <span class="m">38449</span>&#x000A;</div><div class='line' id='LC330'>  <span class="na">logging</span><span class="pi">:</span> <span class="nv">*logging</span>&#x000A;</div><div class='line' id='LC331'>  <span class="na">network_overrides</span><span class="pi">:</span> <span class="nv">*network_overrides</span>&#x000A;</div><div class='line' id='LC332'>  <span class="na">selected_network</span><span class="pi">:</span> <span class="nv">*selected_network</span>&#x000A;</div><div class='line' id='LC333'>&#x000A;</div><div class='line' id='LC334'>  <span class="na">ssl</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC335'>    <span class="na">private_crt</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/full_node/private_full_node.crt"</span>&#x000A;</div><div class='line' id='LC336'>    <span class="na">private_key</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/full_node/private_full_node.key"</span>&#x000A;</div><div class='line' id='LC337'>    <span class="na">public_crt</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/full_node/public_full_node.crt"</span>&#x000A;</div><div class='line' id='LC338'>    <span class="na">public_key</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">config/ssl/full_node/public_full_node.key"</span>&#x000A;</div><div class='line' id='LC339'>&#x000A;</div><div class='line' id='LC340'><span class="na">ui</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC341'>   <span class="c1"># The ui node server (if run) will run on this port</span>&#x000A;</div><div class='line' id='LC342'>  <span class="na">port</span><span class="pi">:</span> <span class="m">38222</span>&#x000A;</div><div class='line' id='LC343'>&#x000A;</div><div class='line' id='LC344'>  <span class="c1"># Which port to use to communicate with the full node</span>&#x000A;</div><div class='line' id='LC345'>  <span class="na">rpc_port</span><span class="pi">:</span> <span class="m">38555</span>&#x000A;</div><div class='line' id='LC346'>&#x000A;</div><div class='line' id='LC347'>  <span class="c1"># This SSH key is for the ui SSH server</span>&#x000A;</div><div class='line' id='LC348'>  <span class="na">ssh_filename</span><span class="pi">:</span> <span class="s">config/ssh_host_key</span>&#x000A;</div><div class='line' id='LC349'>  <span class="na">logging</span><span class="pi">:</span> <span class="nv">*logging</span>&#x000A;</div><div class='line' id='LC350'>  <span class="na">network_overrides</span><span class="pi">:</span> <span class="nv">*network_overrides</span>&#x000A;</div><div class='line' id='LC351'>  <span class="na">selected_network</span><span class="pi">:</span> <span class="nv">*selected_network</span>&#x000A;</div><div class='line' id='LC352'>&#x000A;</div><div class='line' id='LC353'>  <span class="c1"># this is where the electron UI will find its daemon</span>&#x000A;</div><div class='line' id='LC354'>  <span class="c1"># defaults to the one running locally with its private keys</span>&#x000A;</div><div class='line' id='LC355'>  <span class="na">daemon_host</span><span class="pi">:</span> <span class="nv">*self_hostname</span>&#x000A;</div><div class='line' id='LC356'>  <span class="na">daemon_port</span><span class="pi">:</span> <span class="m">35400</span>&#x000A;</div><div class='line' id='LC357'>  <span class="na">daemon_ssl</span><span class="pi">:</span>&#x000A;</div><div class='line' id='LC358'>    <span class="na">private_crt</span><span class="pi">:</span> <span class="s">config/ssl/daemon/private_daemon.crt</span>&#x000A;</div><div class='line' id='LC359'>    <span class="na">private_key</span><span class="pi">:</span> <span class="s">config/ssl/daemon/private_daemon.key</span>&#x000A;</div><div class='line' id='LC360'>&#x000A;</div><div class='line' id='LC361'><span cla